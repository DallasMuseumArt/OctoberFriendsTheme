<!DOCTYPE html>
<html>
    <head>
        <title>Friends - {{ this.page.title }}</title>
        <meta name="author" content="Dallas Museum of Art">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" href="{{ 'assets/images/logo.png'|theme }}" />
        {% styles %}
        <link href="{{ [
            'assets/css/theme.css',
            'assets/css/badge.css',
            'assets/vendor/bootstrap/css/bootstrap.css'
        ]|theme }}" rel="stylesheet">
    </head>
    <body class="{{ this.page.baseFileName }}">

    <!-- Header -->
    <header id="layout-header">

        {% if user %}
        <!-- Nav -->
        <nav id="layout-nav" class="navbar navbar-inverse" role="navigation">
            <div class="container">
                <div class="collapse navbar-collapse navbar-main-collapse">

                    <ul class="nav navbar-nav">
                        <li><img class="user-avatar" src="{{ user.avatar }}"></li>
                        <li><h4 class="user-name">Hello, {{ user.metadata.first_name }}</h4></li>
                        <li><span class="points">{{ user.metadata.points }} Points</span></li>
                        <li><a class="activity-feed icon-list" href="/activity-stream">Activity Stream</a></li>
                        <li><a class="user-logout icon-cancel" data-request="onLogout" data-request-data="redirect: '/'">Sign out</a></li>
                    </ul>

                </div>
            </div>
        </nav>
        {% endif %}

    </header>
