title = "SMS Activity test"
url = "/sms-activity-test"
layout = "default"
hidden = "0"
==
<div class="container">
  <h2>Activity code by SMS tester</h2>
  <hr/>
  <form class="form-horizontal" role="form" method="post" action="/webhooks/twilio/sms" enctype="application/x-www-form-urlencode">
    <div class="form-group">
      <label class="control-label col-sm-2" for="From">Phone:</label>
      <div class="col-sm-10">
        <input type="phone" class="form-control" name="From" id="From" placeholder="Enter from phone number">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="Body">Code:</label>
      <div class="col-sm-10">          
        <input type="text" class="form-control" name="Body" id="Body" placeholder="Enter code or assession number">
      </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Send</button>
      </div>
    </div>
  </form>
</div>
