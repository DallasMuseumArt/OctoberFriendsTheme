title = "Login to Friends"
url = "/"
layout = "default"

[Modal]
title = "What is DMA Friends?"
linkTitle = "<div class=q icon-help-circled></div><span>What is this?</span>"
partial = "whatisthis"
==
<div class="info-box">
    <div class="login-box">
        <div class="dma-logo">
            {% component 'Modal' %}
            <a href="#" class="help small pop" data-control="popup" data-handler="onWhatIsIt"><div class="q icon-help-circled"></div><span>What is this?</span></a>
        </div>
        <div class="info">
            <a class="button alternate login pop" href="#card-scan">Log In</a>
            <a class="button alternate alignright sign-up pop" href="#do-registration">Sign Up</a>
        </div>
    </div>

    <div class="location-info footer">
        <h4 class="location-title icon-location">Art Cart</h4><p>This is the "No Print" option</p>
    </div>
</div>
