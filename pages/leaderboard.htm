title = "Leaderboard"
url = "/leaderboard"
layout = "in-gallery-screen"
hidden = "0"

[Leaderboard]
==
<div class="page-header container-fluid">
    <div class="row jumbotron">
        <div class="col-md-3 col-lg-3 leaderboard-logo">
            <img src="{{ 'assets/images/logo.png'|theme }}" alt="Logo"/>
        </div>
        <div class="col-md-9 col-lg-9">
            <h1>Today's Top Friends</h1> 
            <p>{{ "now"|date("l F jS, Y") }}</p>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12 col-lg-12">
            {% component 'Leaderboard' %}
        </div>
    </div>
</div>
